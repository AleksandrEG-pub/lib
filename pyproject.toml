[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "data_migrations"
version = "0.0.1"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "psycopg2-binary==2.9.11",
    "pandas==2.3.3",
    "python-dotenv==1.2.1",
    "SQLAlchemy==2.0.44",
    "pytest==9.0.2",
    "pytest-mock==3.15.1",
    "Faker==38.2.0",
    "clickhouse-connect==0.10.0",
    "tomli==2.3.0",
    "pyarrow==22.0.0",
    "pyarrow-stubs==20.0.0.20251215",
    "s3fs==2025.12.0",
    "adbc-driver-manager==1.9.0",
    "adbc-driver-postgresql==1.9.0",
    "pyiceberg[sql-sqlite]==0.10.0",
    "pyspark==4.0.1",
]

[project.scripts]
library = "library.lib:main"
star = "data_warehouse.star:main"
data_vault = "data_warehouse.data_vault:main"
partitions = "data_warehouse.partitions:main"
clickhouse = "clickhouse:main"
s3 = "s3_upload:main"
spark = "spark_upload:main"

[tool.setuptools]
package-dir={"" = "src"}

[tool.setuptools.package-data]
spark_upload = ["sql/*.sql", "data/*"]
s3_upload = ["sql/*.sql"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
